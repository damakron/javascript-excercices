<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<title>Calculadora</title>

</head>
<body>

	<section class="container">
		<section class="box">
			<header class="logo">
				<p>
					Calculadora JS
				</p>
				<hr />
			</header>
			<article class="input">
				<input type="number" id="txtN1" placeholder="Insira um número" />
				<input type="number" id="txtN2" placeholder="Insira outro número" />

				<div class="row">
					<div class="radio">
						<div>
							<input type="radio" name="op" id="rdbSoma" checked />
							<label for="rdbSoma">Soma</label>
						</div>

						<div>
							<input type="radio" name="op" id="rdbSubtracao" />
							<label for="rdbSubtracao">Subtração</label>
						</div>

						<div>
							<input type="radio" name="op" id="rdbDivisao" />
							<label for="rdbDivisao">Divisão</label>
						</div>

						<div>
							<input type="radio" name="op" id="rdbMultiplicacao" />
							<label for="rdbMultiplicacao">Multiplicação</label>
						</div>
					</div>
					<div class="imagem">
						<img src="imgs/js.png" alt="JS" />
					</div>
				</div>

				<input type="button" id="btnResult" value="Somar" />
				<hr />
			</article>
			<div class="result">
				<p>
					0
				</p>
			</div>
		</section>
	</section>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
