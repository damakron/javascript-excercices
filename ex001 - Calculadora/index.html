<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<script href="js/script.js" type="text/javascript" charset="utf-8">
		
	</script>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<title>Calculadora</title>

</head>
<body>

	<section class="container">
		<section class="box">
			<header class="logo">
				<p>
					Calculadora JS
				</p>
				<hr />
			</header>
			<article class="input">
				<input type="number" id="txtN1" placeholder="Insira um número" />
				<input type="number" id="txtN2" placeholder="Insira outro número" />

				<div class="row">
					<div class="radio">
						<div>
							<input type="radio" name="op" id="soma" checked />
							<label for="soma">Soma</label>
						</div>

						<div>
							<input type="radio" name="op" id="subtracao" />
							<label for="subtracao">Subtração</label>
						</div>

						<div>
							<input type="radio" name="op" id="divisao" />
							<label for="divisao">Divisão</label>
						</div>

						<div>
							<input type="radio" name="op" id="multiplicacao" />
							<label for="multiplicacao">Multiplicação</label>
						</div>
					</div>
					<div class="imagem">
						<img src="js.png" alt="JS" />
					</div>
				</div>

				<input type="button" id="btnResult" value="Somar" />
				<hr />
			</article>
			<div class="result">
				<p>0</p>
			</div>
		</section>
	</section>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
